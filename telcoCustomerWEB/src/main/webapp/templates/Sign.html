<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/head :: headfrag}"></head>
<body class="bootstrap-dark">
	<header th:insert="~{/fragments/nav :: navfrag}">Static nav</header>
	<section th:insert="~{/fragments/msg :: msgfrag}">msg</section>
	<div align="center">
		<section>
			<h2>Sign In</h2>
			<form action="ActionSignIn" method="POST">
				<label>Username: <input type="text" name="username" required></label>
				<label>Password: <input type="password" name="password"
					required></label> <input type="submit" value="SignIn">
			</form>
		</section>
		<section>
			<h2>Sign Up</h2>
			<form action="ActionSignUp" method="POST">
				<label>Username: <input type="text" name="username" required></label>
				<label>Email: <input type="email" name="email" required></label>
				<label>Password: <input type="password" name="password"
					required></label> <label>Employee <input type="checkbox"
					name="employee"></label> <input type="submit" value="SignUp">
			</form>
		</section>
	</div>

	<footer th:insert="~{/fragments/footer :: footer}">Static
		footer</footer>
</body>
</html>
